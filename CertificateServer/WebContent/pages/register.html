<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
	
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/icon.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Registration
					</span>
					
				<div class="wrap-input100 validate-input" data-validate = "Username is required!">
										<input class="input100" type="text" name="username" placeholder="Username" id="username">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-user" aria-hidden="true"></i>
										</span>
									</div>
									
					<div class="wrap-input100 validate-input" data-validate = "Password is required!">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
									
					<div class="wrap-input100 validate-input" data-validate = "Name is Required!">

											<input class="input100" type="text" name="name" placeholder="Name" id="name">
											<span class="focus-input100"></span>
											<span class="symbol-input100">
												<i class="fa fa-pencil" aria-hidden="true"></i>
											</span>
										</div>
										
					<div class="wrap-input100 validate-input" data-validate = "Surname is required!">
										<input class="input100" type="text" name="surname" id="surname" placeholder="Surname">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-pencil" aria-hidden="true"></i>
										</span>
									</div>				
									
					<div class="wrap-input100 validate-input" data-validate = "Email is required! Example: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Insert a valid mobile number!">
											<input class="input100" type="text" name="telephone" id = "telephone" placeholder="Telephone">
											<span class="focus-input100"></span>
											<span class="symbol-input100">
												<i class="fa fa-phone" aria-hidden="true"></i>
											</span>
										</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register Now!
						</button>
					</div>


					<div class="text-center p-t-136">
						<a class="txt2" href="login.html">
							Login to your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
	
<!--===============================================================================================-->
	<script src="register_handler.js"></script>

</body>
</html>
