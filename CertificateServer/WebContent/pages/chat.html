  <body>

    <div class="wrapper">
    <div class="container">
		<div class="containerTop">
			<div class="button-logout-container">
				<button class="button-logout" id="logout_button">
					LogOut
				</button>
			</div>
			<span class="contactName"></span>
			<span class="contactRole"></span>
		</div>
        <div class="left">
            <div class="top">
                <span><br>Select a contact from the list to start chatting:</span>
				
            </div>
            <ul class="people" id="list">
            </ul>
        </div>
        <div class="right" id = "right_panel">
            <div class="top">
				<div class="button-close-container">
					<button class="button-close" id="close_button">
						Close
					</button>
				</div>
				<span>To: <span class="name" id="chat_to_top"></span> <span class="role_chat" id="chat_to_top_role"></span>
				</span>
				
			</div>
			
            <div class="chat active-chat" id="chat_div">
                <div class="conversation-start" id="conv_start">
                    <span id="starting_chat"></span>
                </div>         
			</div>
			<div class="down">
            <div class="write">
				<a class="write-link smiley"></a>
                <input type="text" id="inputText"/>
                <!--<a href="javascript:;" id="send_button" class="write-link send"></a>-->
					<button class="button-send" id="send_button">
					</button>
					
            </div>
		</div>
        </div>
    </div>
</div>
